{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body style="margin:0;">
    <div class="mainheader">
      <h1 style="margin-left: 35%;">Gallery Vault</h1>
      <div class="asd" style="margin-left: 20%;">
      <h3 ><i class="bi bi-person-circle"></i>{{ user.username }}</h3>
      <h4><a href="{% url 'newpost' %}">Add Post</a></h4>
        <a href="{% url 'logoutuser' %}"
          ><button style="border: 1px red solid; background-color: red">
            logout
          </button></a
        >
      </div>
    </div>
    <div class="main">
      
      <div class="mainfeed">
        {% for feed in feeds %}
        
        {% endfor %}
      </div>
    </div>
  </body>
</html>
