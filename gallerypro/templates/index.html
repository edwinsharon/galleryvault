{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body style="margin:0;">
    <div class="mainheader">
      <h1 style="margin-left: 30%;">Gallery Vault</h1>
      <div class="asd" style="margin-left: 20%;">
      <h3 ><i class="bi bi-person-circle"></i>{{ user.username }}</h3>
      <h4><a href="{% url 'newpost' %}"><button style="border: none; background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%); border-radius :5px; color:white;">add photo</button></a></h4>
        <a href="{% url 'logoutuser' %}"
          ><button style="background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(191,30,63,0.9556197478991597) 61%); border:none; border-radius:5px;">
            logout
          </button></a
        >
      </div>
    </div>
    <div class="main">

      {% for feed in feeds %}
      <div class="abcd" style="height: 300px; width:300px;  margin:auto;margin-top:200px;">
      <a href="{% url 'view_image' feed.pk %}"  class="hijk">
         <img
              src="{{ feed.feedimage.url }}" style="height: 300px; width:300px; object-fit:fill;">
      </a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
